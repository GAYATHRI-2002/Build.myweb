<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>FORM</title>
    <link href="boot.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <div class="sample">
        <h3>Form:</h3>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Mobile number</label>
                <input type="tel" class="form-control" id="phone" aria-describedby="emailHelp">  
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Company/Institution name</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
              </div>
              <small id="emailHelp" class="form-text text-muted">uploadd a short video or image of hand written sheet showing your interest to join build.myweb.</small>

              <div class="form-group">
                
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>

              <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Have you attented any events by pygrammers before?!</option>
                    <option value="1">yes</option>
                    <option value="2">no</option> 
                  </select>
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>

      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
